<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Audit Qualifier - Monica Dube-Sekhwela</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            gold: '#C59A5E',
                            'gold-dark': '#B08850',
                            cream: '#FEF7ED',
                            dark: '#1F2937'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-amber-50 to-stone-50 min-h-screen">
    <div id="app" class="p-6 flex items-center justify-center min-h-screen">
        <div class="max-w-2xl w-full">
            <!-- Quiz Container -->
            <div id="quiz-container" class="bg-white rounded-2xl shadow-2xl overflow-hidden border border-amber-100">
                <!-- Progress Bar -->
                <div class="h-2 bg-stone-200">
                    <div id="progress-bar" class="h-full bg-gradient-to-r from-amber-500 to-amber-600 transition-all duration-300" style="width: 20%"></div>
                </div>
                
                <!-- Content -->
                <div class="p-8">
                    <div class="mb-6">
                        <p id="question-number" class="text-sm text-amber-600 font-medium mb-2">Question 1 of 5</p>
                        <h2 id="question-text" class="text-2xl font-bold text-gray-900">What best describes you?</h2>
                    </div>

                    <div id="options-container" class="space-y-3">
                        <!-- Options will be inserted here -->
                    </div>

                    <button id="back-button" class="mt-6 text-gray-700 hover:text-amber-600 text-sm font-medium transition-colors hidden">
                        ‚Üê Back
                    </button>
                </div>
            </div>

            <!-- Result Container (Hidden initially) -->
            <div id="result-container" class="bg-white rounded-2xl shadow-2xl p-8 border border-amber-100 hidden">
                <!-- Result content will be inserted here -->
            </div>

            <p class="text-center text-sm text-gray-600 mt-6">
                This quiz takes less than 2 minutes to complete
            </p>
        </div>
    </div>

    <script>
        const questions = [
            {
                id: 'role',
                question: 'What best describes you?',
                options: [
                    { value: 'founder', label: 'Founder/Business Owner', qualifies: true },
                    { value: 'consultant', label: 'Consultant/Freelancer', qualifies: true },
                    { value: 'coach', label: 'Coach/Trainer', qualifies: true },
                    { value: 'employee', label: 'Employee/Not decision-maker', qualifies: false },
                    { value: 'exploring', label: 'Just exploring ideas', qualifies: false }
                ]
            },
            {
                id: 'revenue',
                question: 'What is your current business stage?',
                options: [
                    { value: 'established', label: 'Established business with clients/revenue', qualifies: true },
                    { value: 'early', label: 'Early stage with some traction', qualifies: true },
                    { value: 'idea', label: 'Still in idea/planning phase', qualifies: false },
                    { value: 'hobby', label: 'Side project/hobby', qualifies: false }
                ]
            },
            {
                id: 'goal',
                question: 'What is your primary goal for the next 90 days?',
                options: [
                    { value: 'partnerships', label: 'Land 1-2 strategic partnerships', qualifies: true },
                    { value: 'growth', label: 'Grow revenue by 25%+ through better positioning', qualifies: true },
                    { value: 'clients', label: 'Attract higher-value clients consistently', qualifies: true },
                    { value: 'unclear', label: 'Not sure yet / just learning', qualifies: false }
                ]
            },
            {
                id: 'challenge',
                question: 'What is your biggest challenge right now?',
                options: [
                    { value: 'positioning', label: 'Unclear positioning or messaging', qualifies: true },
                    { value: 'visibility', label: 'Not enough visibility or leads', qualifies: true },
                    { value: 'partnerships', label: "Don't know how to approach partnerships", qualifies: true },
                    { value: 'time', label: 'Just need to implement what I already know', qualifies: false }
                ]
            },
            {
                id: 'readiness',
                question: 'How ready are you to invest in strategic support?',
                options: [
                    { value: 'ready', label: "Ready to invest if it's the right fit", qualifies: true },
                    { value: 'considering', label: 'Seriously considering professional help', qualifies: true },
                    { value: 'diy', label: 'Prefer to do it myself for now', qualifies: false },
                    { value: 'free', label: 'Only looking for free resources', qualifies: false }
                ]
            }
        ];

        let currentStep = 0;
        let answers = {};

        function renderQuestion() {
            const question = questions[currentStep];
            const progress = ((currentStep + 1) / questions.length) * 100;
            
            // Update progress bar
            document.getElementById('progress-bar').style.width = progress + '%';
            
            // Update question
            document.getElementById('question-number').textContent = `Question ${currentStep + 1} of ${questions.length}`;
            document.getElementById('question-text').textContent = question.question;
            
            // Render options
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'w-full text-left p-4 rounded-lg border-2 border-stone-200 hover:border-amber-500 hover:bg-amber-50 transition-all duration-200 group';
                button.innerHTML = `
                    <div class="flex items-center justify-between">
                        <span class="text-gray-800 group-hover:text-gray-900 font-medium">${option.label}</span>
                        <svg class="w-5 h-5 text-stone-400 group-hover:text-amber-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </div>
                `;
                button.onclick = () => handleAnswer(question.id, option);
                optionsContainer.appendChild(button);
            });
            
            // Show/hide back button
            const backButton = document.getElementById('back-button');
            if (currentStep > 0) {
                backButton.classList.remove('hidden');
            } else {
                backButton.classList.add('hidden');
            }
        }

        function handleAnswer(questionId, option) {
            answers[questionId] = option;
            
            if (currentStep < questions.length - 1) {
                currentStep++;
                renderQuestion();
            } else {
                showResult();
            }
        }

        function goBack() {
            if (currentStep > 0) {
                currentStep--;
                renderQuestion();
            }
        }

        function checkQualification() {
            const selectedOptions = Object.values(answers);
            const qualifyingAnswers = selectedOptions.filter(opt => opt.qualifies).length;
            return qualifyingAnswers >= 4;
        }

        function showResult() {
            const isQualified = checkQualification();
            const quizContainer = document.getElementById('quiz-container');
            const resultContainer = document.getElementById('result-container');
            
            quizContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            
            if (isQualified) {
                resultContainer.innerHTML = `
                    <div class="text-center">
                        <div class="w-20 h-20 bg-gradient-to-br from-amber-500 to-amber-600 rounded-full flex items-center justify-center mx-auto mb-6">
                            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-900 mb-4">
                            You're a Great Fit! üéâ
                        </h2>
                        <p class="text-lg text-gray-700 mb-6">
                            Based on your answers, a Strategic Audit would be highly valuable for you. In this 30-minute session, we'll:
                        </p>
                        <ul class="text-left space-y-3 mb-8 text-gray-700">
                            <li class="flex items-start">
                                <svg class="w-5 h-5 text-amber-600 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                                <span>Diagnose your positioning and partnership gaps</span>
                            </li>
                            <li class="flex items-start">
                                <svg class="w-5 h-5 text-amber-600 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                                <span>Uncover immediate partnership opportunities</span>
                            </li>
                            <li class="flex items-start">
                                <svg class="w-5 h-5 text-amber-600 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                                <span>Give you a clear 90-day growth roadmap</span>
                            </li>
                        </ul>
                        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mt-6">
                            <a
                                href="https://calendly.com/monicadubesekhwela/30min"
                                target="_blank"
                                rel="noopener noreferrer"
                                class="inline-block bg-gradient-to-r from-amber-500 to-amber-600 text-white font-semibold px-8 py-4 rounded-lg hover:from-amber-600 hover:to-amber-700 transition-all duration-300 text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
                            >
                                Book Your Strategic Audit
                            </a>
                            <a
                                href="https://monicadubesekhwela.com"
                                class="inline-block bg-white border-2 border-amber-500 text-amber-600 font-semibold px-8 py-4 rounded-lg hover:bg-amber-50 transition-all duration-300 text-lg"
                            >
                                Return to Homepage
                            </a>
                        </div>
                        <p class="text-sm text-gray-600 mt-4">
                            No pressure. No pitch. Just clarity and a roadmap.
                        </p>
                    </div>
                `;
            } else {
                resultContainer.innerHTML = `
                    <div class="text-center">
                        <div class="w-20 h-20 bg-gradient-to-br from-stone-400 to-stone-500 rounded-full flex items-center justify-center mx-auto mb-6">
                            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-900 mb-4">
                            Not Quite Ready Yet
                        </h2>
                        <p class="text-lg text-gray-700 mb-6">
                            Based on your answers, you might benefit more from building your foundation first. The Strategic Audit is designed for founders and business owners who:
                        </p>
                        <ul class="text-left space-y-3 mb-8 text-gray-700">
                            <li class="flex items-start">
                                <svg class="w-5 h-5 text-stone-500 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                                <span>Have an established business with clients/revenue</span>
                            </li>
                            <li class="flex items-start">
                                <svg class="w-5 h-5 text-stone-500 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                                <span>Need strategic clarity on positioning or partnerships</span>
                            </li>
                            <li class="flex items-start">
                                <svg class="w-5 h-5 text-stone-500 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                                <span>Are ready to invest in professional guidance</span>
                            </li>
                        </ul>
                        <p class="text-gray-700 mb-6">
                            I recommend focusing on validating your offer and getting your first few clients before we work together. When you're ready, come back and book a call!
                        </p>
                        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                            <button
                                onclick="resetQuiz()"
                                class="inline-block bg-gradient-to-r from-stone-600 to-stone-700 text-white font-semibold px-8 py-3 rounded-lg hover:from-stone-700 hover:to-stone-800 transition-all duration-300"
                            >
                                Retake Quiz
                            </button>
                            <a
                                href="https://monicadubesekhwela.com"
                                class="inline-block bg-white border-2 border-amber-500 text-amber-600 font-semibold px-8 py-3 rounded-lg hover:bg-amber-50 transition-all duration-300"
                            >
                                Return to Homepage
                            </a>
                        </div>
                    </div>
                `;
            }
        }

        function resetQuiz() {
            currentStep = 0;
            answers = {};
            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('result-container').classList.add('hidden');
            renderQuestion();
        }

        // Event listeners
        document.getElementById('back-button').onclick = goBack;

        // Initialize
        renderQuestion();
    </script>
</body>
</html>
